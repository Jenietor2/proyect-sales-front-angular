<h2>Productos</h2>
<hr>
<div class="row" *ngIf="products.length > 0">
    <div class="col">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Nombre</th>
                    <th>Precio</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let product of products; let i = index">
                    <td>{{ i+1}}</td>
                    <td>{{product.name}}</td>
                    <td>{{product.unitValue | currency}}</td>
                    <td>
                        <a [routerLink]="['/edit-product',product.id]">Editar</a>&nbsp;&nbsp;
                        <a [routerLink]="['/delete-product',product.id]">Borrar</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
