<h2>Productos</h2>
<hr />
<div class="row" *ngIf="products.length > 0">
    <div class="col">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Nombre</th>
                    <th>Precio</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let product of products; let i = index">
                    <td>{{ i + 1 }}</td>
                    <td>{{ product.name }}</td>
                    <td>{{ product.unitValue | currency }}</td>
                    <td>
                        <button class="btn btn-primary" (click)="agregarProdcuto(product)">Agregar</button> </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<h2>Factura</h2>
<hr />
<div class="row" *ngIf="sale.SaleLines.length > 0">
    <div class="col">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Cantidad</th>
                    <th>Precio</th>
                    <th>Total X producto</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let saleLine of sale.SaleLines; let i = index">
                    <td>{{ i + 1 }}</td>
                    <td>{{ saleLine.Quantity }}</td>
                    <td>{{ saleLine.UnitValue | currency }}</td>
                    <td>{{ saleLine.TotalValueForLine | currency }}</td>
                </tr>
            </tbody>
        </table>
        <div class="row">
            <div class="col-9">

            </div>
            <div class="col-3">
                <input type="number" disabled value="{{sale.TotalValue}}">
            </div>
        </div>
        <div class="row mt-5">
            <div class="col">
                <button type="submit" class="btn btn-primary float-end" (click)="payment()">Pagar</button>
            </div>
        </div>
    </div>
</div>
